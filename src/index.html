<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Tech Talks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <section class="container">
        <main class="cartao">
            <div class="cartao__decorativos">
                <img class="cartao__decorativos__balao" src="./images/Baloes.png" alt="">
                <img class="cartao__decorativos__confetes" data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1000" src="./images/Confetes.png" alt="">
            </div>
            <div class="cartao__mensagem">
                <img class="cartao__mensagem__bandeira" src="./images/Bandeiras.png" alt="">
                <div class="cartao__mensagem__informacoes">
                    <h2 class="cartao__mensagem__informacoes__text textMedio" data-aos="fade-right" data-aos-easing="linear"
                    data-aos-duration="1000">IT'S MY</h2>
                    <h1 class="cartao__mensagem__informacoes__text textBig textTema" data-aos="fade-right" data-aos-easing="linear"
                    data-aos-duration="2000">Birthday</h1>
                    <h2 class="cartao__mensagem__informacoes__text textMedio" data-aos="fade-right" data-aos-easing="linear"
                    data-aos-duration="2000">PARTY</h2>
                    <i><h3 class="cartao__mensagem__informacoes__text" data-aos="fade-right" data-aos-easing="linear"
                        data-aos-duration="2000">SAVE THE DATE:</h3></i>
                    <h4 class="cartao__mensagem__informacoes__text  textTema" id="dataEvento" data-aos="fade-right" data-aos-easing="linear"
                    data-aos-duration="2000">01 JANUARY 2024</h4>
                    <h5 class="cartao__mensagem__informacoes__text" data-aos="fade-right" data-aos-easing="linear"
                    data-aos-duration="2000">AV. LIBERTY AVENUE, 273 </h5>
                    <span class="textTema" data-aos="fade-right" data-aos-easing="linear"
                    data-aos-duration="3000" id="contador"></span>
                </div>
            </div>
            <div class="cartao__decorativos">
                <img class="cartao__decorativos__balao" src="./images/Baloes.png" alt="">
                <img class="cartao__decorativos__bolo" data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1000" src="./images/Bolo.png" alt="">
            </div>
        </main>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
